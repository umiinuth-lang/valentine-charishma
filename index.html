<style>

<body>

<script>
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let noCount = 0;

const texts = [
    "Are you sure?",
    "Really sure?",
    "Are you positive?",
    "Pookie please ğŸ¥º",
    "Just think about it ğŸ’­",

];

function noClicked() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    if (noCount < texts.length) {
        message.innerText = texts[noCount];

        // Shrink NO
        let noScale = Math.max(0.2, 1 - noCount * 0.12);
        noBtn.style.transform = `scale(${noScale})`;

        // Grow YES
        let yesScale = 1 + noCount * 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;

    // FULL SCREEN YES

        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "15vw";
        yesBtn.style.borderRadius = "0";
        yesBtn.innerText = "YES ğŸ’–";

        noBtn.style.display = "none";
        message.innerText =
          "Donâ€™t forget! You have to ask her to be your Valentine â¤ï¸";
    }
}

function yesClicked() {

}

function startRoses() {
    for (let i = 0; i < 30; i++) {
        let rose = document.createElement("div");
        rose.className = "rose";
        rose.innerText = "ğŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(rose);

        setTimeout(() => rose.remove(), 6000);
    }
}
</script>
